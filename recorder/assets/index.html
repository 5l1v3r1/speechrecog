<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recorder</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/script.js"></script>
  </head>
  <body>
    <table id="samples">
      {{range .Samples}}
      <tr label-id="{{.ID}}">
        <td> {{- .Label -}} </td>
        {{if .File}}
        <td>
          <audio controls>
            <source src="/recording.wav?id={{.ID}}" type="audio/x-wav">
            Your browser does not support the audio element.
          </audio>
        </td>
        {{else}}
        <td>
          <button class="record-button">Record</button>
        </td>
        {{end}}
      </tr>
      {{end}}
    </table>
  </body>
</html>
